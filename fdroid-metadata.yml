AutoName: Assistant To The Music
Summary: Mobile client for Music Assistant
Description: |-
  A minimalistic mobile client for Music Assistant that allows you to control your
  Music Assistant server and manage your entire music library from your mobile device.

  Features:
  * Connect to Music Assistant server via WebSocket with auto-reconnect
  * Browse artists, albums, and tracks from your server
  * Full playback controls (play/pause/skip/seek) for server players
  * Multi-player support with device selector
  * Queue management and viewing
  * Volume control for server players
  * Now playing display with track information
  * Material You dynamic theming based on device wallpaper
  * Adaptive theming with album artwork-based color schemes
  * Light/Dark mode support
  * Play on... button for quick device selection
  * Clean, minimalistic UI design

  Requires a Music Assistant server (https://music-assistant.io/) to function.


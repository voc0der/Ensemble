name: music_assistant
description: A minimalistic music assistant app built with Flutter (BETA)
publish_to: 'none'
version: 1.4.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  dynamic_color: 1.6.8
  palette_generator: ^0.3.3+3

  # State management
  provider: ^6.1.1

  # Network
  web_socket_channel: ^2.4.0
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  uuid: ^4.2.1

  # Audio - Local Playback
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/images/icon.png"
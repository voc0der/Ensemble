name: ensemble
description: A minimalistic Music Assistant client built with Flutter
publish_to: 'none'
version: 1.8.0+9

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  material_design_icons_flutter: ^7.0.7296
  dynamic_color: 1.6.8
  palette_generator: ^0.3.3+3

  # State management
  provider: ^6.1.1

  # Network
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  cached_network_image: ^3.3.1

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  uuid: ^4.2.1
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  share_plus: ^9.0.0

  # Audio - Local Playback
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.18
  flutter_volume_controller: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/ensemble_icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/images/ensemble_icon.png"
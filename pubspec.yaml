name: music_assistant
description: A minimalistic music assistant app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Audio playback
  just_audio: ^0.9.36
  audio_service: ^0.18.12

  # State management
  provider: ^6.1.1

  # Network
  web_socket_channel: ^2.4.0
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.2.2

  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

  # Utilities
  rxdart: ^0.27.7
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/images/icon.png"

name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (Drift database)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Setup signing keystore
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          # Decode keystore from secret (persistent key for consistent signatures)
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

          # Create key.properties file
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK
        run: |
          # Use init.gradle to force Maven mirrors (workaround for Maven Central 403)
          mkdir -p ~/.gradle
          cp android/init.gradle ~/.gradle/init.gradle

          # Build release if keystore is available, otherwise build debug
          if [ -f android/key.properties ]; then
            echo "Building signed release APK..."
            flutter build apk --release
          else
            echo "No keystore found, building debug APK..."
            flutter build apk --debug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ensemble-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload APK summary
        run: |
          APK_FILE=$(ls build/app/outputs/flutter-apk/*.apk | head -1)
          APK_TYPE=$(basename "$APK_FILE" | grep -q "release" && echo "Release" || echo "Debug")

          echo "## APK Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **APK Type:** $APK_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **APK Location:** \`$APK_FILE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download:** Check the artifacts section below" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh "$APK_FILE" >> $GITHUB_STEP_SUMMARY
